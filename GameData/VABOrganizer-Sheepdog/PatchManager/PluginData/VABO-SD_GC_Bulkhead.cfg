// Modified bulkhead profiles for Ground (Global) Construction parts
@PART[InlineGroundWorkshop]:NEEDS[GroundConstruction]
{
    %bulkheadProfiles = size2, size3
}
@PART[OrbitalAssemblyLine]:NEEDS[VABOrganizer&GroundConstruction]
{
    %bulkheadProfiles = size2, size6    // VABOrganizer's size6 = 7.5m
}
@PART[OrbitalWorkshop]:NEEDS[GroundConstruction]
{
    %bulkheadProfiles = size2, size4
}