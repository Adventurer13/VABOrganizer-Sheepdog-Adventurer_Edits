// Aassigns KPBS 'Garage' parts to a single separate subcategory instead
@PART[KKAOSS_garage_*]:AFTER[VABOrganizer-Sheepdog]:NEEDS[VABOrganizer-Sheepdog&PlanetaryBaseInc]
{
    %VABORGANIZER
    {
        %organizerSubcategory = KPBS_Garage
    }
}
ORGANIZERSUBCATEGORY:NEEDS[VABOrganizer-Sheepdog&PlanetaryBaseInc]
{
    name = KPBS_Garage
    Label = #LOC_VABOSheepdog_Subcategory_KPBS_Garage   // Planetary Garage
    Priority = 13
    CategoryPriority = 35
}