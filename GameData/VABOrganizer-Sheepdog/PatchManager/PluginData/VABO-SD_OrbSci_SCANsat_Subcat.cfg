// Moves parts with SCANsat integration to subcategories used by the SCANsat VAB Organizer patch
@PART[dmmagBoom]:AFTER[VABOrganizer-Sheepdog]:NEEDS[VABOrganizer-Sheepdog&DMagicOrbitalScience&SCANsat]
{
    %VABORGANIZER
    {
        %organizerSubcategory = resourceScanners
    }
}
