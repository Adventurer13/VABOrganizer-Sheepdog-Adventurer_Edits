// Selection of Akita parts from Konstruction to appear in stock categories
@PART[Akita_Seat]:NEEDS[UmbraSpaceIndustries/Akita]
{
    @category = Pods        // default: none
}
@PART[Akita_Wheel]:NEEDS[UmbraSpaceIndustries/Akita]
{
    @category = Ground      // default: none
}
// Selection of Karibou parts from USI Kolonization Systems to appear in stock categories
@PART[KER_Crate|KER_Tank]:NEEDS[UmbraSpaceIndustries/Karibou]
{
    @category = Payload     // default: none
}
@PART[KER_INVCrate]:NEEDS[UmbraSpaceIndustries/Karibou]
{
    @category = Cargo       // default: none
}
@PART[KER_Wheel_01]:NEEDS[UmbraSpaceIndustries/Karibou]
{
    @category = Ground      // default: none
}
// Selection of PackRat parts from USI Exploration Pack to appear in stock categories regardless
@PART[PackRat_Seat]:AFTER[UmbraSpaceIndustries]:NEEDS[UmbraSpaceIndustries/ExpPack/PackRat]
{
    %category = Pods        // default: Utility
}
@PART[PackRat_Mk2_RTG_0?]:AFTER[UmbraSpaceIndustries]:NEEDS[UmbraSpaceIndustries/ExpPack/PackRat]
{
    %category = Electrical  // default: Utility
}
@PART[PackRat_MiniWheel]:AFTER[UmbraSpaceIndustries]:NEEDS[UmbraSpaceIndustries/ExpPack/PackRat]
{
    %category = Ground      // default: Utility
}
