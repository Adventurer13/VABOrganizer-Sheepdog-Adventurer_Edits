// VAB Organizer Config for MKS parts in USI Kolonization Systems (by jthero3; modified by Adventurer13)
@PART[Ranger*]:AFTER[VABOrganizer-Sheepdog]:NEEDS[VABOrganizer-Sheepdog&UmbraSpaceIndustries/MKS]
{
    %VABORGANIZER
    {
        %organizerSubcategory = USI_Ranger
    }
}
@PART[Duna*]:AFTER[VABOrganizer-Sheepdog]:NEEDS[VABOrganizer-Sheepdog&UmbraSpaceIndustries/MKS]
{
    %VABORGANIZER
    {
        %organizerSubcategory = USI_Duna
    }
}
@PART[Tundra*]:AFTER[VABOrganizer-Sheepdog]:NEEDS[VABOrganizer-Sheepdog&UmbraSpaceIndustries/MKS]
{
    %VABORGANIZER
    {
        %organizerSubcategory = USI_Tundra
    }
}
@PART[Atlas_Factory*|Atlas_Farm*|Atlas_Kerbitat*]:AFTER[VABOrganizer-Sheepdog]:NEEDS[VABOrganizer-Sheepdog&UmbraSpaceIndustries/MKS]
{
    %VABORGANIZER
    {
        %organizerSubcategory = USI_Atlas
    }
}
ORGANIZERSUBCATEGORY:NEEDS[VABOrganizer-Sheepdog&UmbraSpaceIndustries/MKS]
{
    // For Ranger related parts
    name = USI_Ranger
    Label = #LOC_VABOSheepdog_Subcategory_USI_MKSRanger     // Ranger Series
    Priority = 86
    CategoryPriority = 68
}
ORGANIZERSUBCATEGORY:NEEDS[VABOrganizer-Sheepdog&UmbraSpaceIndustries/MKS]
{
    // For Duna related parts
    name = USI_Duna
    Label = #LOC_VABOSheepdog_Subcategory_USI_MKSDuna       // Duna Series
    Priority = 87
    CategoryPriority = 68
}
ORGANIZERSUBCATEGORY:NEEDS[VABOrganizer-Sheepdog&UmbraSpaceIndustries/MKS]
{
    // For Tundra related parts
    name = USI_Tundra
    Label = #LOC_VABOSheepdog_Subcategory_USI_MKSTundra     // Tundra Series
    Priority = 88
    CategoryPriority = 68
}
ORGANIZERSUBCATEGORY:NEEDS[VABOrganizer-Sheepdog&UmbraSpaceIndustries/MKS]
{
    // For Atlas related parts
    name = USI_Atlas
    Label = #LOC_VABOSheepdog_Subcategory_USI_MKSAtlas      // Atlas Series
    Priority = 89
    CategoryPriority = 68
}