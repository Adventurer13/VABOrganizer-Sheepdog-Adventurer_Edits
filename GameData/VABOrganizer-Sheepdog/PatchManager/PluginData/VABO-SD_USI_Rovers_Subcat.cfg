// Gives the Akita rover parts from Konstruction its own subcategory instead
@PART[Akita_*]:AFTER[VABOrganizer-Sheepdog]:NEEDS[VABOrganizer-Sheepdog&UmbraSpaceIndustries/Akita]
{
    %VABORGANIZER
    {
        %organizerSubcategory = USI_AkitaRover
    }
}
ORGANIZERSUBCATEGORY:NEEDS[VABOrganizer-Sheepdog&UmbraSpaceIndustries/Akita]
{
    name = USI_AkitaRover
    Label = #LOC_VABOSheepdog_Subcategory_USI_RoverAkita        // Akita Rover
    Priority = 220
    CategoryPriority = 70
}
