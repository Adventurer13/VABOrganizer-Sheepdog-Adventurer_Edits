// Config for USI Kontainers and ReactorPack Parts

/// Electrical
/// -------------
@PART[USI_Nuke_???|USI_Nuke_125_S]:NEEDS[UmbraSpaceIndustries/ReactorPack]
{
    %VABORGANIZER
    {
        %organizerSubcategory = nuclearReactors
    }
}

/// CCK - USI - Logistics
/// -------------
@PART[C3_DepletedFuelTank*|C3_NukeFuelTank*]:NEEDS[UmbraSpaceIndustries/Kontainers]
{
    %VABORGANIZER
    {
        %organizerSubcategory = nuclearFuel
    }
}
@PART[C3_FlatRnd_0?|C3_LqdTrussTank|MountableLqdTank|RadialLqdTank|C3_RTank_0?|C3_Tank_0?]:NEEDS[UmbraSpaceIndustries/Kontainers]
{
    %VABORGANIZER
    {
        %organizerSubcategory = fluidContainers
    }
}
@PART[C3_FlatTank_0?|C3_Kontainer_0?|MountableSupPack|RadialSupPack|StowPakSup]:NEEDS[UmbraSpaceIndustries/Kontainers]
{
    %VABORGANIZER
    {
        %organizerSubcategory = cargoContainers
    }
}
@PART[C3_Kontainer_INV_0?|C3_Kontainer_INV_M]:NEEDS[UmbraSpaceIndustries/Kontainers]
{
    %VABORGANIZER
    {
        %organizerSubcategory = cargoStorage
    }
}