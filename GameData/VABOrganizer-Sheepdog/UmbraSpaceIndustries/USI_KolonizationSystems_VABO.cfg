// Config for USI Kolonization Systems (MKS, Karibou, and WOLF) Parts

/// There is an optional config for MKS parts by jthero3 at the end if you just want them organized by series (Atlas, Duna, Ranger, Tundra) using new subcategories.

/// Command
/// -------------
@PART[SalamanderPod]:NEEDS[UmbraSpaceIndustries/MKS]
{
    %VABORGANIZER
    {
        %organizerSubcategory = pods
    }
}

